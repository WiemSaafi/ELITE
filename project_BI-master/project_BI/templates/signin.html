<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sign-in</title>
        <link rel="stylesheet" href="/project_BI/static/css/signin.css">
    </head>

<body>
    <div class="container">   
        <div class="left-section">
            <div class="logo">
                <a href="home.html" id="logo-link">
                    <img src="https://scontent.ftun9-1.fna.fbcdn.net/v/t39.30808-6/301995484_489093836556102_1763288729996808410_n.png?_nc_cat=104&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=Ml2Nhdk3K5sAX-4Wq5r&_nc_ht=scontent.ftun9-1.fna&oh=00_AfB0RSTc3EJtM0FD-QOjU8cvd6BTN1EaEDq3nNr62auvpQ&oe=64D7119A" alt="logo" class="logo"></img>
                </a>
            </div>
            <div class="sign-in">
                <h1>Sign In</h1>
                <p>Please fill your detail to access your account.</p>
                <p class="email-label">Email</p>
                <input type="email" placeholder="Enter your email" class="email input">
                <p class="password-label">Password<p>
                <input type="password" placeholder="Enter your password" class="password input">
                <div class="auth-option">
                    <div class="remember-me">
                        <input type="checkbox">
                        <label>Remember me</label>
                    </div>
                    <span class="forgot-password">
                        <a href="">Forgot Password?</a>
                    </span>
                </div>
                <button>Sign in</button>
                <div class="message-container"></div>

                <div class="para">
                    <p>Don't have an account?<a href="">Sign up</a></p>
                </div>
            </div>
        </div>
        <div class="right-section">
            <img src="https://res.cloudinary.com/dgci0ivas/image/upload/v1684532795/login-pic_gbpvqw.svg" alt="Account-amico" class="right-img">
        </div>
    </div>
    <script src="/project_BI/static/js/signin.js"></script> 
</body>

</html>
